<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>Calculate Me</title>
</head>

<body>

                <div class="grid-container">

                    <div class="grid-output" id="output"></div>
                    <div class="grid-button1"><button class="userInput" onclick="addToSum('1')">1</button></div>
                    <div class="grid-button2"><button class="userInput" onclick="addToSum('2')">2</button></div>
                    <div class="grid-button3"><button class="userInput" onclick="addToSum('3')">3</button></div>
                    <div class="grid-button4"><button class="userInput" onclick="addToSum('+')">+</button></div>
                    <div class="grid-button5"><button class="userInput" onclick="addToSum('4')">4</button></div>
                    <div class="grid-button6"><button class="userInput" onclick="addToSum('5')">5</button></div>
                    <div class="grid-button7"><button class="userInput" onclick="addToSum('6')">6</button></div>
                    <div class="grid-button8"><button class="userInput" onclick="addToSum('-')">-</button></div>
                    <div class="grid-button9"><button class="userInput" onclick="addToSum('7')">7</button></div>
                    <div class="grid-button10"><button class="userInput" onclick="addToSum('8')">8</button></div>
                    <div class="grid-button11"><button class="userInput" onclick="addToSum('9')">9</button></div>
                    <div class="grid-button12"><button class="userInput" onclick="addToSum('*')">*</button></div>
                    <div class="grid-button13"><button class="userInput" onclick="addToSum('0')">0</button></div>
                    <div class="grid-button14"><button class="userInput" onclick="addToSum('.')">.</button></div>
                    <div class="grid-button15"><button class="userInput" onclick="addToSum('/')">/</button></div>
                    <div class="grid-button16"><button class="userInput" onclick="evaluateSum()">=</button></div>
                    <div class="grid-button17"><button class="userInput" id="clearbtns" onclick="backspace()"><i class="fa-sharp fa-solid fa-delete-left"></i></button></div>
                    <div class="grid-button18"><button class="userInput" id="clearbtns" onclick="clearSum()"><i class="fa-sharp fa-solid fa-trash-can-arrow-up"></i></button></div>

                </div>


    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
</body>

</html>
